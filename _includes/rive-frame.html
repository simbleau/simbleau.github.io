<canvas id='{{ include.id }}' style="width: 100%; height: 400px"></canvas>

<script src="https://unpkg.com/@rive-app/canvas"></script>
<script>
  function initializeRive(canvasId, src, stateMachine) {
    var canvasElement = document.getElementById(canvasId);
    var r = new rive.Rive({
      src: src,
      canvas: canvasElement,
      autoplay: true,
      onLoad: () => {
        r.resizeDrawingSurfaceToCanvas();
      },
      stateMachines: stateMachine
    });
  }
  initializeRive("{{ include.id }}", "{{ include.src }}", "{{ include.statemachine }}");
</script>
